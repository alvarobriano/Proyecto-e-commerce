  <main class="container">
    <h1 class="text-center">Carrito de Compras</h1>
    <div id="htmlCarrito">
      <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tablaCarrito">
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Costo</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
        <!-- Añade más filas de la tabla aquí -->
      </table>
      </div>
      <h2>Total : <span id="totalAmountUYU">UYU $0.00</span></h2>
      <h2>Total : <span id="totalAmountUSD">USD $0.00</span></h2>
      <hr>
      <h2>Seleccione el tipo de envío</h2>
      <div>
        <label>
          <input type="radio" name="tipoEnvio" value="Premium"> Premium
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="tipoEnvio" value="Express"> Express
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="tipoEnvio" value="Standard"> Standard
        </label>
        
        <div class="container">
          <h1 class="text-center">Dirección de Envío</h1>
      
          <form>
            <div class="mb-3">
              <label for="calle" class="form-label">Calle:</label>
              <input type="text" class="form-control" id="calle" name="calle" required placeholder="Ej: Av.Rivera">
            </div>
      
            <div class="mb-3">
              <label for="numero" class="form-label">Número de puerta:</label>
              <input type="text" class="form-control" id="numero" name="numero" required placeholder="Ej: 1254 Bis Apto 005">
            </div>
      
            <div class="mb-3">
              <label for="esquina" class="form-label">Esquina:</label>
              <input type="text" class="form-control" id="esquina" name="esquina" required placeholder="Ej: Av.Luis Alberto de Herrera">
            </div>
      
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
